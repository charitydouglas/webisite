<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginbox">
        <img src="profile1.jpg" class="avatar">
        <h1>Create Account</h1>
        <form action="homepage.html" method="post" name="form" onsubmit="return validated()">
            <label>Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname">
            <label>Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname">
            <label>Username</label>
            <input type="text" id="signUp_username" name="username" placeholder="Enter Username">
            <label for="">Password</label>
            <input type="password" name="password" placeholder="Enter Password">
            <label for="">Confirm passowrd</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            <button type="submit" class="btn"> Sign Up</button>
            <a href="#">Forgot Your Password?</a><br>
            <a href="index.html">Do you have an account? sign In</a>
        </form>
    </div>
</body>
</html>
